<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Travelguider</title>
    <meta name="description" content="Travelguider">
    <meta name="author" content="Jewel Theme">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/html5shiv.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112624453-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-112624453-1');
    </script>

</head>
<body>
<div id="preloader">
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="lading"></div>
    </div>
</div>


<section id="page-top" class="section-style">
    <div class="pattern height-resize">
        <div class="container">
            <h1 class="site-title">
                Travelguider
            </h1>
            <h3 class="section-name">
					<span>
						We Are
					</span>
            </h3>
            <h2 class="section-title">
                Coming Soon
            </h2>
            <div id="time_countdown" class="time-count-container">

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash days_dash animated" data-animation="rollIn"
                             data-animation-delay="300">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>
                            <span class="time-name">Days</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash hours_dash animated" data-animation="rollIn"
                             data-animation-delay="600">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>	
								</span>
                            <span class="time-name">Hours</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash minutes_dash animated" data-animation="rollIn"
                             data-animation-delay="900">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>
                            <span class="time-name">Minutes</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash seconds_dash animated" data-animation="rollIn"
                             data-animation-delay="1200">
								<span class="time-number">
									<span class="digit">0</span>
									<span class="digit">0</span>
								</span>
                            <span class="time-name">Seconds</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="assets/js/modernizr-2.8.0.min.js"></script>
<script type="text/javascript" src="assets/js/plugins.js"></script>
<script type="text/javascript" src="assets/js/functions.js"></script>
<script type="text/javascript" src="assets/js/jquery.ajaxchimp.min.js"></script>


</body>
</html>
